<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Jogo da Velha</title>
</head>
<body bgcolor= #ffe6f2>
  <div class="centro">
    <h1>Tic Tac Toe</h1>
    <div class="break"></div>
    <div class="central">
      <div class="board">
        <div class="box" id="um"></div>
        <div class="box" id="dois"></div>
        <div class="box" id="tres"></div>
        <div class="box" id="quatro"></div>
        <div class="box" id="cinco"></div>
        <div class="box" id="seis"></div>
        <div class="box" id="sete"></div>
        <div class="box" id="oito"></div>
        <div class="box" id="nove"></div>
      </div>
    </div>
    <div class="break"></div>
    <button class="botao" id="reset_de_dados" onclick="reset()">Reset</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
